<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Earthquake count by magnitude</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
  <div id="chart" style="width:100%;height:75vh;"></div>
  <script>
    async function createChart() {
      var resp = await fetch('http://localhost:3000/graphql', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
        },
        body: JSON.stringify({
          query: `{
              earthquake {
                    magnitude
              }
          }`
        })
      });
      var json = await resp.json();
      var table = json.data;
      var count1 = 0;
      var count2 = 0;
      var count3 = 0;
      var count4 = 0;
      var count5 = 0;
      var count6 = 0;
      var count7 = 0;
      var data = [];
      var mag = table.earthquake.map(obj=>({
          value: obj.magnitude
      }));
       for (let i=0; i<mag.length; i++ ) {
            if(mag[i].value < 1){
                count1 +=1;
            }
            else if(mag[i].value < 2){
                count2 +=1;
            }
            else if(mag[i].value < 3){
                count3+=1;
            }
            else if(mag[i].value < 4){
                count4+=1;
            }
            else if(mag[i].value < 5){
                count5+=1;
            }
            else if(mag[i].value < 6){
                count6+=1;
            }
            else if(mag[i].value < 7){
                count7+=1;
            }
       }

       data.push({ y: [count1],
                    type: 'bar',
                    name: 'magnitude 0-0.9'
                },
                {  y: [count2],
                    type: 'bar',
                    name: 'magnitude 1-1.9'
                },{ y: [count3],
                    type: 'bar',
                    name: 'magnitude 2-2.9'
                },{ y: [count4],
                    type: 'bar',
                    name: 'magnitude 3-3.9'
                },{ y: [count5],
                    type: 'bar',
                    name: 'magnitude 4-4.9'
                },{ y: [count6],
                    type: 'bar',
                    name: 'magnitude 5-5.9'
                },{ y: [count7],
                    type: 'bar',
                    name: 'magnitude 6-6.9'
                });

      var layout = {
          title: 'Earthquake count by magnitude',
          xaxis: {
              title: 'Magnitude ranges(richter)',

          },
          yaxis: {
              title: 'Earthquake occurred times(times)',
              range: [0,10]

          }
      };
      var config = { responsive: true };
      Plotly.newPlot("chart", data, layout, config);
    }
    createChart();
  </script>
</body>
</html>
