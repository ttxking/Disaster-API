<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Average Landslide</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
  <div id="chart" style="width:100%;height:75vh;"></div>
  <script>
    async function createChart() {
      var resp = await fetch('http://localhost:3000/graphql', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
        },
        body: JSON.stringify({
          query: `{
              earthquake {
                    center
                    magnitude
              }
          }`
        })
      });
      var json = await resp.json();
      var table = json.data;
      var data = table.earthquake.map(obj=>({
          y: [obj.magnitude],
          type: 'bar',
          name: obj.center
      }));

      console.log(data);
      var layout = {
          title: 'Earthquake center and magnitude',
          xaxis: {
              title: 'Earthquake center'
          },
          yaxis: {
              title: 'Magnitude',
          }
      };
      var config = { responsive: true };
      Plotly.newPlot("chart", data, layout, config);
    }
    createChart();
  </script>
</body>
</html>
