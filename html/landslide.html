<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Average Landslide</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
  <div id="chart" style="width:100%;height:75vh;"></div>
  <script>
    async function createChart() {
      var resp = await fetch('http://localhost:3000/graphql', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
        },
        body: JSON.stringify({
          query: `{
             landslideRatio {
                province
                numberOfEarthquake
                riskLandslideVillage
             }
          }`
        })
      });
      var json = await resp.json();
      var table = json.data.landslideRatio;

      var data = [];
      table.forEach(element => {
          data.push({
              x: element.map(row => row.numberOfEarthquake),
              y: element.map(row => row.riskLandslideVillage),
              type: 'line',
              name: element.province,
          });
      });

      console.log(data);
      var layout = {
          title: 'Average Landslide ratio for the risk landslide village',
          xaxis: {
              title: 'Number of Earthquake'
          },
          yaxis: {
              title: 'Risk landslide village',
          }
      };
      var config = { responsive: true };
      Plotly.newPlot("chart", data, layout, config);
    }
    createChart();
  </script>
</body>
</html>
